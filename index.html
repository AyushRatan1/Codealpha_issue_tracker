<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://chancejs.com/chance.min.js"></script>
  <script src="script.js"></script>
  <title>Issue Tracker System</title>
  <style media="screen">
    body {
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', 'Helvetica', sans-serif;
      color: #333; /* Text color */
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Adjust the transparency as needed */
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-color: black;
      border-width: 5px;
    }
    .glow {
      font-family: 'Times New Roman', Times, serif;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    h3 {
      text-align: center;
      color: #333;
    }
    label {
      color: #333;
    }
    /* Additional styles for form elements */
    .form-control {
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the transparency as needed */
      color: #333;
    }
    .btn-primary {
      background-color: #007bff; /* Primary button color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker color on hover */
      border-color: #0056b3;
    }
  </style>
</head>
<body onload="fetchIssues()">
  <div class="container">
    <h1 class="glow">ISSUE TRACKER SYSTEM</h1>
    <div class="jumbotron">
      <h3>ADD ISSUE</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="description">DETAILS</label>
          <input type="text" class="form-control" id="issueDesc" placeholder="Describe the issue...">
        </div>
        <div class="form-group">
          <label for="severity">PRIORITY</label>
          <select id="issueSev" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assign">Assigned To</label>
          <input type="text" class="form-control" id="issueAssign" placeholder="Enter responsible...">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" onClick="saveIssue(event)">Add</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="issueList"></div>
      </div>
    </div>
  </div>
</body>
</html>
